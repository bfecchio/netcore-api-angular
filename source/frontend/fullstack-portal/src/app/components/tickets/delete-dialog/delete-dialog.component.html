<div class="dialog-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Delete ticket</mat-card-title>
        </mat-card-header>
        <form autocomplete="off">
            <mat-card-content>
                <div fxLayout="row">

                    <p fxFill>{{ message }}</p>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div fxLayout="row" fxLayoutAlign="end center">
                    <button mat-raised-button mat-dialog-close color="accent">No</button>
                    <span class="fx-spacer"></span>
                    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
